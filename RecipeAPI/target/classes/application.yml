spring:
  datasource:
    url: jdbc:h2:mem:recipe
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

# Server configuration
server:
  port: 8080

logging:
  level:
    org.springframework: INFO
